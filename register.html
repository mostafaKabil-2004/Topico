<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="shortcut icon"
      href="img/bag-shopping-solid.svg"
      type="image/x-icon"
    />
    <!-- Links CSS Styling -->
    <!-- Swiper link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/login_register.css" />
    <!-- Links JavaScript -->
    <!-- Swiper JS -->
    <script defer src="js/main.js"></script>
    <script defer src="js/register.js"></script>

  </head>
  <body>


    <section class="signup sec-form">
      <div class="form-container">
        <p class="title">Register</p>
        <form action="index.html" class="form">
          <input id="name" type="text" placeholder="User Name">
          <p class="userMessage">at least 3 character</p>
          <input id="email" type="Email" placeholder="Email">
          <p class="emailMessage">Please enter a correct email address</p>
          <input id="password" type="password" placeholder="password">
          <p class="passwordMessage">Password must be at least 8 character & 1 upper & 1 number</p>

          <input id="ConfirmPassword" type="password" placeholder="Confirm password">
          <p class="confirmPasswordMessage">Please make sure your password match

          </p>

        <button disabled class="form-btn">Register</button>
        </form>

        <p class="sign-up-label">
          I have Already an account? <a href="login.html" class="sign-up-link">Login</a>
        </p>

        <div class="buttons-container">
          <div class="apple-login-button">
            <i class="fa-brands fa-apple"></i>
            <span>login with Apple</span>
          </div>
          <div class="google-login-button">
            <i class="fa-brands fa-google"></i>
            <span>login with Google</span>
          </div>
        </div>
      </div>
    </section>
  




  </body>
</html>
